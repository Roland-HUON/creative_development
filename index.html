<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="menu-item">
            <h1>Cover de Starcraft sur </h1>
        </div>

            <canvas id="canvas2" class="canvas2"></canvas>

                </div>
                <div class="canvas-element-footer">
                    <img src="images/pegi_12.jpg" alt="pegi_12" id="pegi_12">
                    <img src="images/blizzard_logo.png" alt="blizzard_logo" id="blizzard_logo">

        <button class="button" id="button">Générer une nouvelle cover de StarCraft</button>
    </div>
    <script src="script.js"></script>

</html>
